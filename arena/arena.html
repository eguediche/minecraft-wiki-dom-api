<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../wiki/reset.css" />
		<link rel="stylesheet" href="../wiki/normalize.css" />
		<link rel="stylesheet" href="arena.css" />
		<title>Arena</title>
	</head>
	<body>
		<header>
			<nav>
				<div class="nav-1">
					<div class="icon-title">
						<img
							src="../assets/IconMinecarft.svg"
							alt="icon-minecarft"
						/>
						<div class="title">
							<p>Minecraft</p>
							<p>wiki</p>
						</div>
					</div>
					<div class="link">
						<div class="button-link">
							<img src="../assets/explore.svg" alt="explore" />
							<p>
								<a class="link-pages" href="../wiki/index.html"
									>EXPLORE</a
								>
							</p>
						</div>
						<div class="button-link">
							<img src="../assets/arena.svg" alt="arena" />
							<p>
								<a class="link-pages" href="arena.html"
									>ARENA</a
								>
							</p>
						</div>
						<div class="button-link">
							<img src="../assets/rule.svg" alt="rules" />
							<p>
								<a class="link-pages" href="rules.html"
									>RULES</a
								>
							</p>
						</div>
					</div>
				</div>
				<div class="nav-2">
					<div class="search">
						<img src="../assets/Crusor.svg" alt="crusor" />

					</div>
					<img
						class="burger"
						src="../assets/IconBurger.svg"
						alt="burger"
					/>
					<img class="night" src="../assets/night.svg" alt="night" />

			</nav>

		<main>
			<section>
				<div>
					<h1>Arena</h1>
					<button>OPEN</button>
				</div>
				<p>Choose an entity to spawn inside the Arena.</p>
				<div>
					<p>Entity</p>
					<p>X Coordinate</p>
					<p>Z Coordinate</p>
				</div>
				<button>SPAWN</button>
				<h3>Arena entities</h3>
				<hr />
				<p>
					This list describe all entities registered inside the Arena.
				</p>
			</section>
