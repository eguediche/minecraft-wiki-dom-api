	</head>
	<body>
		<div class="menu-burger">
			<div class="background"></div>
			<div class="croix">
				<img
					class="croix-icon"
					src="../assets/croix.svg"
					alt="croix fermer menu burger"
				/>
			</div>
			<div class="link-menu">
				<div class="button-link-menu">
					<img
						class="menu-img-2"
						src="../assets/explore.svg"
						alt="explore"
					/>
					<p>
						<a class="link-pages-menu" href="../index.html"
							>EXPLORE</a
						>
					</p>
				</div>
				<div class="button-link-menu">
					<img
						class="menu-img"
						src="../assets/arena.svg"
						alt="arena"
					/>
					<p>
						<a class="link-pages-menu" href="./arena.html">ARENA</a>
					</p>
				</div>
				<div class="button-link-menu">
					<img
						class="menu-img"
						src="../assets/rule.svg"
						alt="rules"
					/>
					<p>
						<a class="link-pages-menu" href="../rules/rules.html"
							>RULES</a
						>
					</p>
				</div>
			</div>
		</div>
		<header>
			<nav>
				<div class="nav-1">
					<div class="icon-title">
						<img
							src="../assets/IconMinecarft.svg"
							alt="icon-minecarft"
						/>
						<div class="title">
							<p>Minecraft</p>
							<p>wiki</p>
						</div>
					</div>
					<div class="link">
						<div class="button-link">
							<img src="../assets/explore.svg" alt="explore" />
							<p>
								<a class="link-pages" href="../index.html"
									>EXPLORE</a
								>
							</p>
						</div>
						<div class="button-link">
							<img src="../assets/arena.svg" alt="arena" />
							<p>
								<a
									class="link-pages underline block"
									href="arena.html"
									>ARENA</a
								>
							</p>
						</div>
						<div class="button-link">
							<img src="../assets/rule.svg" alt="rules" />
							<p>
								<a class="link-pages" href="../rules/rules.html"
									>RULES</a
								>
							</p>
						</div>
					</div>
				</div>
				<div class="nav-2">
					<div class="search">
						<img src="../assets/Crusor.svg" alt="crusor" />
						<input
							class="search1"
							type="search"
							placeholder="Search..."
						/>
					</div>
					<img
						class="burger"
						src="../assets/IconBurger.svg"
						alt="burger"
					/>
					<img class="night" src="../assets/night.svg" alt="night" />
				</div>
			</nav>
		</header>

		<main>
			<section>
				<h1>Arena</h1>
				<p>
					Choose an entity to spawn inside the
					<span class="gras">Arena.</span>
				</p>

				<form id="form-spawn" class="create-modo">
					<div class="value">
						<div class="colume">
							<label class="p-input" for="entityId">Entity</label>
							<select class="modo" name="entityId" id="entityId">
								<option value="">Choose</option>
							</select>
						</div>
						<div class="colume">
							<label class="p-input" for="x">X Coordinate</label>
							<input
								type="number"
								name="x"
								id="x"
								placeholder="255.2"
							/>
						</div>
						<div class="colume">
							<label class="p-input" for="z">Z Coordinate</label>
							<input
								type="number"
								name="z"
								id="z"
								placeholder="126.7"
							/>
						</div>
					</div>
					<button type="submit" class="vert">SPAWN</button>
				</form>

				<h3>Arena entities</h3>
				<hr />
				<p>
					This list describes all entities registered inside the
					<span class="gras">Arena.</span>
				</p>

				<table>
					<thead>
						<tr class="head-body">
							<th>Entity</th>
							<th>Name</th>
							<th>X <span id="span-hidden">Coordinate</span></th>
							<th>Z <span id="span-hidden">Coordinate</span></th>
              <th id="span-nonhidden">Stre...</th>
							<th id="span-hidden">Strength</th>
							<th>del</th>
						</tr>
					</thead>
					<tbody class="body-head"></tbody>
				</table>
			</section>
		</main>
		<script type="module" src="arena.js"></script>
    <script>
		
      const burerMenu = document.querySelector(".burger");
      const menuDiv = document.querySelector(".menu-burger");
      const croixMenu = document.querySelector(".croix-icon");
      const HTML = document.querySelector("#html-class")
      
      burerMenu.addEventListener("click", () => {
        console.log("debugg");
        menuDiv.style.display = "flex";
        HTML.classList.add("overflow-hidden");
      });
      
      croixMenu.addEventListener("click", () => {
          menuDiv.style.display = "none";
          console.log("debugg2")
          HTML.classList.remove("overflow-hidden");
        });
        </script>
	</body>
</html>
